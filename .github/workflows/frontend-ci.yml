name: Frontend CI
run-name: ${{ github.actor }}가 실행함
on: 
  pull_request:
    branches:
      - develop
jobs:
  CI:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './frontend'
    outputs:
      status: ${{ job.status }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: nodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 16.18.1

      - name: dependency install
        run: npm install

      - name: test
        run: npm run test-all
